<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원등록 페이지</title>
</head>
<body>
<h1>취업 정보 계정 만들기</h1>
<h3>* 필수 입력 항목</h3>
<form name="user_info" method="post" action="{%url'freateform'%}">
    <h3>기본 정보</h3>
    <div id="txt_input">
    <label>이름*<input type="text" name="name" id="name" size="8"></label><br>
    <label for="email">이메일*</label>
    <input type="email" name="email" id="email" size="15" placeholder="id@domain_name"><br>
    <label for="pwd">암호*</label>
    <input type="password" name="pwd" id="pwd" size="12"><br>
    <label for="pwd">암호 확인*</label>
    <input type="password" name="checkpwd" id="checkpwd" size="12"><br>
    <label>모바일 폰*</label>
    <input type="tel" name="phone" id="phone" size="13" placeholder="010-0000-0000"><br>
    <label>개인 홈페이지<input type="url" name="homepg" id="homepg" size="30" placeholder="http://"></label><br>
    <label>주소*<input type="text" name="address" id="address" size="30"></label><br>
</div>
    <h3>학 력</h3>
    <div id="select_input">
    <label>학교 명*<input type="text" name="school" id="school" size="12"></label><br>
    <label>전공*<input type="text" name="major" id="major" size="12"></label><br>
    <label>졸업 여부*
    <select name="graduation" id="graduation">
        <option value="0">---선택---</option>
        <option value="1">졸업예정</option>
        <option value="2">졸업</option>
    </select></label><br>
    <label>졸업(예정)일
    <input type="datetime-local"></label>
</div>
    <h3>업무 경력</h3>
    <div id="input">
    <label>근무업체명<input type="text" name="offname" id="offname" size="20"></label><br>
    <label>직위<input type="text" name="position" id="position" size="10"></label><br>
    <label>담당 업무</label>
    <textarea id="job" name="job" cols="80" row="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
    <label>근무년수</label>
    <input type="number" min="0" max="10" step="0.5">년<br>
</div>
    <h3>자기소개서</h3>
    <label>첨부 파일<input type="file" id="file" name="file"></label><br>
    <input type="submit" value="제출">
    <input type="reset" value="재작성">

</form>
</body>
</html>
