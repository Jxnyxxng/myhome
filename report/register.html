<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원등록 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    <style>
        .s1 { color: red;}
    </style>
</head>
<body>
<div class="container-fluid">
        <div class="row justify-content-center"> <!-- justify-content-center 클래스 추가 -->
            <div class="col-md-8">
<div class="p-2 text-center">
<h1>취업 정보 계정 만들기</h1>
<hr>
</div>
<div class="d-flex">
    <div class="s1 me-2"> * </div>
    <div> 필수 입력 항목 </div>
</div>

<form class="my-5" name="user_info" method="post" action="{%url'freateform'%}">
    <div class="container p-2 my-5 bg-primary text-white">
        기본 정보
    </div>
<div class="container row">
        <div class="col-sm-6 mb-3">
            <label class="name">이 름<span class="s1">*</span></label>
            <input type="text" class="form-control" id="name">
            <label for="email" class="form-label">이메일<span class="s1">*</span></label>
            <input type="email" class="form-control" placeholder="id@domain_name" id="email">
            <label for="pwd" class="form-label">암 호<span class="s1">*</span></label>
            <input type="password" class="form-control" placeholder="암호" id="pwd">
            <label for="checkpwd" class="form-label">암호 확인<span class="s1">*</span></label>
            <input type="password" class="form-control" placeholder="암호 확인" id="checkpwd">
        </div>
        <div class="col-sm-6 mb-3">
            <label class="phone">모바일 폰<span class="s1">*</span></label>
            <input type="tel" class="form-control" placeholder="010-0000-0000" id="tel">
            <label class="url">홈 페이지</label>
            <input type="url" class="form-control" placeholder="http://" id="url">
            <label for="address" class="form-label">주 소<span class="s1">*</span></label>
            <input type="text" class="form-control" id="address">
        </div>
    </div>

    <div class="container p-2 my-5 bg-success text-white">
        학 력
    </div>
    <div class="container row">
        <div class="col-sm-6 mb-3">
            <label class="school">학교명<span class="s1">*</span></label>
            <input type="text" class="form-control" id="school">
            <label class="major">전 공<span class="s1">*</span></label>
            <input type="text" class="form-control" id="major">
        </div>
        <div class="col-sm-6 mb-3 ">
            <label>졸업 여부<span class="s1">*</span></label>
                <div class="dropdown">
                    <button type="button" class="dropdown-toggle form-control" data-bs-toggle="dropdown">
                        ---선택---
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">졸업 예정</a></li>
                        <li><a class="dropdown-item" href="#">졸 업</a></li>
                    </ul>
                </div>
            <label>졸업(예정)년도<span class="s1">*</span></label>
            <input type="datetime-local" class="form-control">
        </div>
    </div>
    <div class="container p-2 my-5 bg-secondary text-white">
        업무 경력
    </div>
    <div class="form-chck mb-3">
        <label class="p-3">최종 직위</label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input p-2" name="t1"> 사원급
            <input type="radio" class="form-check-input p-2" name="t1"> 대리 ~ 과장
            <input type="radio" class="form-check-input p-2" name="t1"> 차장급 이상
            <input type="radio" class="form-check-input p-2" name="t1"> 임원급
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">주요 담당 업무</label>
        <textarea class="form-control" rows="8" id="comment" name="text">담당했던 주요 업무를 기술하시오.</textarea>
    </div>

<div class="p-2 text-center">
    <button type="submit" class="btn btn-outline-primary">제출</button>
    <button type="reset" class="btn btn-outline-primary">재작성</button>
</div>
</form>
</div>
</div>
</div>
</body>
</html>
