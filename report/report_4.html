<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JAVA DOM PROGRAMMING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    <script>
        function convert(){
            var binary = document.getElementById('digit').value;
            var hexa = parseInt(binary, 2).toString(16).toUpperCase();
            document.getElementById('hexanum').value = hexa;
        }

        function drawing(){
            var size = document.getElementById('size').value;
            var drawArea = document.getElementById('draw_area');
            drawArea.innerHTML = '';
            for (var i = 0; i < size; i++) {
                var row = '';
                for (var j = 0; j <= i; j++) {
                  row += binomialCoefficient(i, j) + ' ';
                }
                var rowElement = document.createElement('div');
                rowElement.textContent = row;
                drawArea.appendChild(rowElement);
              }
            }

        function binomialCoefficient(n, k) {
          if (k === 0 || k === n) {
            return 1;
          } else {
            return binomialCoefficient(n - 1, k - 1) + binomialCoefficient(n - 1, k);
          }
        }
    </script>
</head>
<body>
<div class="container mt-3">
    <div class="h3">2진수 변환기</div>
    <div class="m-3">
        <label class="form-label text-primary">2 진수 :
            <input type="text" id="digit" size="20">
        </label>
        <button type="button" class="btn btn-dark" onclick='convert()'> ===> </button>
        <label class="form-label text-primary">16 진수
            <input type="text" id="hexanum" size="20" readonly>
        </label>
    </div>
    <hr>
    <div class="h3">파스칼 삼각형</div>
    <div class="m-3">
        <label class="form-label text-primary">삼각형 높이
            <input type="number" id="size" min="1" max="20" step="1" value="1">
        </label>
        <button type="button" class="btn btn-success" onclick="drawing()">그리기</button>
    </div>
    <div class="text-bg-secondary" id="draw_area"></div>
</div>
</body>
</html>
