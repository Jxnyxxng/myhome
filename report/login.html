<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>회원 로그인</h1>
<hr>
<form name="login" action="{%url'login'%}">
    <label for="email">이메일*</label>
    <input type="email" name="email" id="email" size="15" placeholder="id@domain_name"><br>
    <label for="pwd">암호*</label>
    <input type="password" name="pwd" id="pwd" size="12"><br>
    <input type="submit" value="로그인">
</form>
</body>
</html>
